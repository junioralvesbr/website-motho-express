<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@700&display=swap"
    rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="./js/tailwind-config.js" type="module"></script>

  <link rel="stylesheet" href="./styles/global.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <title>HOME | Motho Express</title>
</head>

<body>
  <!-- Hero -->
  <header>
    <div class="h-[90vh] relative bg-cover bg-no-repeat bg-[60%] p-4 flex items-center xl:px-48"
      style="background-image: url(./images/hero.webp);">

      <div class="max-w-md">
        <h1 class="font-Rubik text-2xl text-primary md:text-3xl xl:text-4xl">Conectamos você com os melhores
          entregadores da sua
          cidade!</h1>

        <p class="font-Roboto text-secondary mt-8 md:mt-5 md:text-xl">
          Entre em contato conosco agora mesmo e ganhe 10km totalmente grátis para experimentar os nossos serviços na
          sua empresa.
        </p>

        <a href="#" class="font-Roboto text-white font-medium bg-third py-3.5 px-6 rounded inline-block mt-5 md:mt-28">
          Experimente Grátis
        </a>
      </div>

      <p class="font-Rubik text-secondary text-xs absolute bottom-4">
        <span class="text-third">Atenção:</span>
        Não trabalhamos com entregas de fast food.
      </p>
    </div>
  </header>

  <main>
    <!-- Bloco dos Parceiros -->
    <div class="swiper-container swiper-container-free-mode overflow-hidden">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/parceiros/marisa.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/parceiros/mercado.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/parceiros/petlove.png" alt="">
        </div>
        <div class="swiper-slide">
          <img src="./images/parceiros/renner.png" alt="">
        </div>
      </div>
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
    </div>
  </main>

  <script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.esm.browser.min.js'

    const swiperOptions = {
      loop: true,
      autoplay: {
        delay: 0,
        disableOnInteraction: false
      },
      slidesPerView: 'auto',
      speed: 1000,
      grabCursor: true,
      mousewheelControl: true,
      keyboardControl: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      }
    };
    const swiper = new Swiper(".swiper-container", swiperOptions);
  </script>
</body>

</html>
